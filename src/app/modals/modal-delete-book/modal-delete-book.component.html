<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-edit-book-title">Delete Book</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
      <div class="form-group">
        <h3>Are you sure you wish to delete "{{myBook.bookTitle}}" by "{{myBook.authorName}}"??</h3>
      </div>
      <button type="submit" class="btn btn-outline-dark" (click)="modal.close('Delete click')">Delete</button>
    </form>
  </div>
  <div class="modal-footer">
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Delete</button>
